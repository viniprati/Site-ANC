<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Animes Café</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Login do Admin</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" class="w-full bg-gray-700 p-3 rounded mb-4" required>
            <input type="password" id="password" placeholder="Senha" class="w-full bg-gray-700 p-3 rounded mb-4" required>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 p-3 rounded font-bold">Entrar</button>
            <p id="error-message" class="text-red-400 text-center mt-4 hidden"></p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            // Em um app real, isso seria uma chamada de API
            // Para este exemplo, faremos uma verificação simples no front e salvamos um "token" no localStorage
            if (user === 'admin' && pass === 'supersecret') { // Use os mesmos valores do .env
                localStorage.setItem('admin-auth', 'true');
                window.location.href = '/admin/panel.html';
            } else {
                document.getElementById('error-message').innerText = 'Credenciais inválidas!';
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
