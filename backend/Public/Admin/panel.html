<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Animes Café</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen font-sans">
    <!-- Lista de Chats -->
    <aside class="w-1/3 bg-gray-800 border-r border-gray-700 flex flex-col">
        <header class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold">Chats de Suporte</h1>
        </header>
        <div id="chat-list" class="flex-1 overflow-y-auto">
            <!-- Chats serão carregados aqui -->
        </div>
    </aside>

    <!-- Área de Chat Ativo -->
    <main class="w-2/3 flex flex-col">
        <div id="chat-window" class="flex-1 flex flex-col p-4 hidden">
            <header class="border-b border-gray-700 pb-2 mb-4">
                <h2 id="chat-header" class="text-lg font-semibold">Selecione um chat</h2>
            </header>
            <div id="messages-area" class="flex-1 overflow-y-auto space-y-3">
                <!-- Mensagens aqui -->
            </div>
            <form id="message-form" class="mt-4 flex">
                <input type="text" id="message-input" placeholder="Responda aqui..." class="flex-1 bg-gray-700 rounded-l-md p-2 focus:outline-none" autocomplete="off">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 rounded-r-md">Enviar</button>
            </form>
        </div>
        <div id="placeholder" class="flex-1 flex items-center justify-center text-gray-500">
            <p>Selecione um chat na lista para começar.</p>
        </div>
    </main>

    <script src="/admin/script.js"></script>
</body>
</html>
